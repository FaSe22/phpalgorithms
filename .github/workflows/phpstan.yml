name: PHPStan

on:
  push:
    paths:
      - '**.php'
      - 'phpstan.neon.dist'

jobs:
  phpstan:
    name: phpstan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          coverage: none

      - name: Install composer dependencies
        uses: composer install

      - name: Run PHPStan
        run: ./vendor/bin/phpstan analyze --no-progress --error-format=json > .phpstan/report.json

      - name: Upload PHPStan results as an artifact
        uses: actions/upload-artifact@v2
        with:
          name: phpstan-report
          path: .phpstan/report.json
